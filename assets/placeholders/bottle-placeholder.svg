<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#070707"/>
      <stop offset="100%" stop-color="#0f0f0f"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.02"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="30" stdDeviation="40" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <g filter="url(#softShadow)">
    <rect x="300" y="200" width="600" height="700" rx="36" fill="#0b0b0b" stroke="#b89958" stroke-width="6"/>
    <rect x="440" y="120" width="320" height="60" rx="12" fill="#0b0b0b" stroke="#b89958" stroke-width="3"/>
    <rect x="420" y="340" width="360" height="180" rx="8" fill="url(#glass)" opacity="0.18"/>
  </g>
  <text x="600" y="980" font-family="Playfair Display, serif" font-size="36" text-anchor="middle" fill="#b89958">Aroma a Medida</text>
</svg>
