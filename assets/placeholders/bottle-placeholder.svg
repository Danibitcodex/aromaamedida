<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800" role="img" aria-labelledby="phTitle phDesc">
  <title id="phTitle">Bottle placeholder</title>
  <desc id="phDesc">A minimal bottle silhouette placeholder used as a fallback background.</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f4e9df"/>
      <stop offset="100%" stop-color="#d8c8b8"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <g transform="translate(200,80)" filter="url(#s)">
    <rect width="400" height="560" rx="56" ry="56" fill="url(#g)"/>
    <rect x="146" y="-40" width="108" height="120" rx="24" ry="24" fill="#bfa58a"/>
    <circle cx="200" cy="280" r="92" fill="#ffffff" opacity="0.06"/>
  </g>
</svg>